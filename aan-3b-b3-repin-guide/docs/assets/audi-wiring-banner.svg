    <rect x="480" y="105" width="160" height="45" rx="8" fill="#e8f5e9" stroke="#2e7d32"></rect>
    <text x="560" y="132" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="12" fill="#2e7d32">N124 Power Stage</text>

    <!-- Coil -->
    <line x1="640" y1="125" x2="860" y2="125" stroke="#1976d2" stroke-width="3"></line>
    <circle cx="880" cy="125" r="26" fill="#fff8e1" stroke="#f9a825" stroke-width="3"></circle>
