    <line x1="180" y1="180" x2="230" y2="180" stroke="#795548" stroke-width="3"></line>
    <text x="240" y="184" font-family="Inter, Arial, sans-serif" font-size="12" fill="#444">Ground</text>
    <line x1="300" y1="180" x2="350" y2="180" stroke="#1976d2" stroke-width="3"></line>
    <text x="360" y="184" font-family="Inter, Arial, sans-serif" font-size="12" fill="#444">Signal</text>
