<svg width="1200" height="220" viewBox="0 0 1200 220" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="220" fill="#f7f7f8"></rect>
  <g transform="translate(40,30)">
    <rect x="0" y="0" width="1120" height="40" rx="8" fill="#d32f2f"></rect>
    <text x="560" y="26" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="18" fill="#ffffff">
      Audi AAN → 3B → B3 7A • Repin &amp; Conversion Guide
    </text>

    <!-- ECU T55 Connector -->
    <rect x="60" y="90" width="180" height="70" rx="8" fill="#eceff1" stroke="#555"></rect>
    <text x="150" y="110" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="13" fill="#333">ECU T55</text>

    <!-- Harness to components -->
    <line x1="240" y1="120" x2="480" y2="120" stroke="#1976d2" stroke-width="3"></line>
    <line x1="240" y1="140" x2="480" y2="160" stroke="#1976d2" stroke-width="3"></line>

